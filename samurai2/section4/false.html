<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <title>JavaScriptの練習</title>
</head>
<body>
  <script>
    console.log('' ? true : false); // false
    console.log(0 ? true: false);  // false
    console.log(NaN ? true: false); // false
    console.log(null ? true : false); // false
    console.log(undefined ? true : false); // false
  </script>　
</body>
</html>
