<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <title>JavaScriptの演習問題1</title>
</head>
<body>
  <script>
     const myWeight = 75;

      if(myWeight >= 80) {
          console.log('もっと頑張りましょう');
      } else if(myWeight >= 70) {
          console.log('確実に成果が出ていますよ');
      } else if(myWeight > 60) {
          console.log('ついにここまで来ましたね');
      } else if(myWeight <= 60) {
          console.log('ダイエット成功です！');
      }
  </script>　
</body>
</html>
