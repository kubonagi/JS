<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <title>JavaScriptの練習</title>
</head>
<body>
  <script>
    setTimeout(() => {
      console.log('1つ目の処理が完了');

        setTimeout(() => {
          console.log('2つ目の処理が完了');

              setTimeout(() => {
                console.log('3つ目の処理が完了');
              }, 2000)

        }, 2000)

    }, 2000)
  </script>
</body>
</html>
