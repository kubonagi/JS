<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <title>JavaScriptの練習</title>
</head>
<body>
  <script>
    class Animal {
      constructor(name, age, type) {
    
          this.name = name;
          this.age = age;
          this.type = type;
      }
    }
    
      const dog = new Animal('犬', 8, 'チワワ');
  
        console.log(dog);
          
        // 出力結果
        // {
        //   name: '犬',
        //   age: 8,
        //   type: 'チワワ'
        // }        
  </script>　
</body>
</html>
