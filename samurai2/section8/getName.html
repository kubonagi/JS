<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <title>JavaScriptの練習</title>
</head>
<body>
  <script>
    class Animal {
      constructor(name) {
        this.name = name;
      }
      
      getName() {
        return this.name;
      }
    }
    
    const dog = new Animal('犬');
    const cat = new Animal('猫');
    const bird = new Animal('鳥');
      
    console.log(dog.getName());
    console.log(cat.getName());
    console.log(bird.getName());
    
    // 出力結果
    // 犬
    // 猫
    // 鳥

  </script>　
</body>
</html>
