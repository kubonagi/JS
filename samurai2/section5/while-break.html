<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <title>JavaScriptの練習</title>
</head>
<body>
  <script>
    let state = true;

    while(state) {
      let random = Math.floor(Math.random() * 10);
      
      if(random === 3) break;
    
      console.log(random);
    }
    
    // 出力結果
    // 0
    // 4
    // 1
    // 8
    // 2
  </script>　
</body>
</html>
