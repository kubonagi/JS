<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <title>JavaScriptの練習</title>
</head>
<body>
  <script>
    for(let i=0; i<10; i++) {
      if(i % 2 === 0) continue;
    
      console.log(i);
    }
    
    // 出力結果
    // 1
    // 3
    // 5
    // 7
    // 9
  </script>　
</body>
</html>
