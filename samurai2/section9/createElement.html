<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>サンプルタイトル</h1>
    <h2>小見出し１</h2>
    
    <script>
      const h2 = document.createElement('h2');  // h2要素の生成
      
      h2.textContent = '小見出し２';   // h2要素にテキストを追加
      document.body.appendChild(h2); // h2要素をdocumentオブジェクトに追加して表示
    </script>
  </body>
</html>
