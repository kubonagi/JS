<!DOCTYPE html>
<html lang="ja">
<head>
 <meta charset="UTF-8">
 <title>JavaScriptの練習</title>
</head>
<body>
   <button id="btn">実行</button>  
   
   <script>
       const btn = document.getElementById('btn');
 
       btn.addEventListener('click', () => {
 
           console.log('クリックされました！');
 
       });
  </script>
</body>
</html>
